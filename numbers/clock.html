<body onload="clockOutput();">

<div class="text-center" id="hrs-min"></div>

    <div class="text-center">
        <input id="answer-btn" type="button" class="btn btn-primary answer-btn">
    </div>
    <div class="text-center" id="answer">
        <div id="answer-translit"></div>
        <div id="answer-hebrew"></div>
    </div>

<script type="text/javascript" src="../static/js/numbers_base.js"></script>
<script>
function getRandHours() {
    return getRandInt(1, 13);
}
function getRandMinutes() {
    var minutes = getRandInt(0, 60);
    while (minutes % 5 !== 0) {
        minutes = getRandInt(0, 60);
    }
    return minutes;
}

function dakot(lang) {
    return (lang === 'rus') ? ' дакóт ' : ' דַקוֹת ';
}
function clockTranslate(hrs, min, lang) {
    var str = '';
    if (min < 40) {
        str = translateNumber(hrs, lang);
        if (min === 0) {
            str += (lang === 'rus') ? ' бидию́к' : ' בדיוק';
        }
        else if (min <= 20) {
            if (min === 15) {
                str += (lang === 'rus') ? ' ва рэ́ва' : ' וַרֶבַע';
            }
            else {
                str += getNumPrep(min, lang);
                str += translateNumber(min, lang);
                if (min !== 20) str += dakot(lang);
            }
        }
        else {
            if (min === 30) {
                str += (lang === 'rus') ? ' ва хэ́ци' : ' וַחֵצִי';
            }
            else {
                str += ' ' + translateNumber(min, lang) + dakot(lang);  /* make male minutes */
            }
        }
    }
    else {
        if (min === 45) {
            str = (lang === 'rus') ? 'рэ́ва ' : 'רֶבַע ';
        } else {
            str = translateNumber(60 - min, lang) + dakot(lang);
        }
        str += (lang === 'rus') ? 'лэ ' : 'לְ';
        str += translateNumber(hrs+1, lang);
    }
//    console.log(str);
    return str;
}

function clockOutput() {
    var hrs = getRandHours();
    var min = getRandMinutes();

    var clockTranslit = clockTranslate(hrs, min, 'rus');
    var clockHebrew = clockTranslate(hrs, min, 'heb');

    if (min < 10) min = '0' + min;
    var timeStr = hrs + ':' + min;

    /* Show digital clock */
    $('#hrs-min').html(timeStr);
    /* show button title */
    $('#answer-btn').val(btnTitleTransl);
    /* disable green color of the button if there is */
    if ($('#answer-btn').hasClass('btn-success')) $('#answer-btn').removeClass('btn-success');
    /* Output answer */
    $('#answer-translit').html(clockTranslit);
    $('#answer-hebrew').html(clockHebrew);
    /* hide whole answer */
    $('#answer').hide();
}

/** Colors (bootstrap buttons, alerts etc.) **/
var redColor = 'red'; var greenColor = 'green'; var blueColor = 'blue'; var yellowColor = 'yellow';
var aquaColor = 'aqua'; var darkGreyColor = 'darkGrey'; var greyColor = 'grey'; var lightGreyColor = 'lightGrey';

function nodeIsDisplayed(node) {
    /* Checks whether a node is displayed or not */
    return $(node).css('display') !== 'none';
}
function answerIsHidden(answerNode) {
    /* Check whether the answer is hidden */
    return !nodeIsDisplayed(answerNode);
}
function showNode(node) {
    /* Show not displayed node within 250 ms */
    $(node).fadeIn(250);
}
function showAnswer(answerNode) {
    /* Show hidden answer */
    showNode(answerNode);
}
function setNodeVal(node, val) {
    /* Set node attribute `value` to val */
    $(node).val(val);
}
function setBtnTitle(btnNode, title) {
    /* Specifies the button title */
    setNodeVal(btnNode, title);
}
function setBtnColor(btnNode, color) {
    /* Specifies the button color */
    var btnColorClass = {
        'red': 'btn-danger', 'green': 'btn-success', 'blue': 'btn-primary', 'yellow': 'btn-warning',
        'aqua': 'btn-info', 'darkGrey': 'btn-dark', 'grey': 'btn-secondary', 'lightGrey': 'btn-light'
    };
    $(btnNode).addClass(btnColorClass[color]);
}
function getAnswerNode(btnNode) {
    /* return answer node relative to the Translate button */
    return btnNode.parentNode.nextElementSibling;
}

function showTranslOrTask(btnNode) {
    /* Show task translation or a new task */
    var answerNode = getAnswerNode(btnNode);
    if (answerIsHidden(answerNode)) {
        showAnswer(answerNode);
        setBtnColor(btnNode, greenColor);
        setBtnTitle(btnNode, btnTitleMore);
    } else {
        clockOutput();
    }
}

$('#answer-btn').on('click', function() {
    showTranslOrTask(this);
});
</script>
